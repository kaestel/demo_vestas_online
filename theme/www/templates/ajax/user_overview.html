
<div id="content" class="UserManagement users">
	<div class="box">
		<div class="header">
				<ul class="actions">
          	   		
               </ul>
		</div>
		<div class="body">
			<h3>Users</h3>
			<p>Global user administration - Search for users</p>
			<ul class="actions">
				
			</ul>
		</div>
	
	<form action="/util/MDSearchUsers" method="GET" class="i:form type:manual i:userOverview">
		<input type="hidden" name="sort" value="" />
		<input type="hidden" name="sort_column" value="" />
		<div class="search">
			<div class="filters">
				<fieldset>
					<div class="field string query">
						<label for="search">Search users</label>
						<input type="text" name="search" value="" class="">
						<p class="hint">Type in part of name or email.</p>
						<p class="error">Search failed</p>
					</div>
				</fieldset>
				<ul class="actions">
					<li class="submit"><input type="submit" class="button primary" value="Search" /></li>
				</ul>
			</div>
		</div>
		 
		<div class="body">
			<table>
				<tr class="header">
					<th class="sortby sortby:firstname asc firstnamename">First name</th>
					<th class="sortby sortby:lastname lastname">Last name</th>
					<th class="sortby sortby:email email">Email</th>
					<th class="func">Function</th>
					<th class="user_type">Language</th>
					<th class="edit">Edit</th>
				</tr>
				<tr class="template">
					<td class="firstname"><a href="/irj/portal/ume/user/view?userid={userid}">{firstname}</a></td>
					<td class="lastname"><a href="/irj/portal/ume/user/view?userid={userid}">{lastname}</a></td>
					<td class="email">{email}</td>
					<td class="func">{func}</td>
					<td class="user_type">{language}</td>
					<td class="edit"><a href="/irj/portal/ume/user/edit&userid={userid}">Edit</a> </td>
				</tr>
			</table>
		</div>
		</form>
	</div>
</div>
