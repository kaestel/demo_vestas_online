<div id="content" class="IssueManager">

	<form action="/templates/ajax/ReadIssueList.json" method="get" class="i:form type:manual i:IssueManagerList">
		<input type="hidden" name="from" value="0" />
		<input type="hidden" name="count" value="10" />
		<input type="hidden" name="sort" value="asc" />
		<input type="hidden" name="sort_column" value="status" />
		<input type="hidden" name="cache_expired" value="true" />

		<div class="box">
			<div class="header">
				<h2>Issue Manager</h2>
				<div class="notification">2 new issues</div>

				<div class="filters">
					<fieldset>
						<div class="field string query">
							<label for="input_query">Search ID</label>
							<input type="text" value="" name="query" id="input_query" />
							<p class="hint">Search ID</p>
							<p class="error">Business to define - You can only use numeric values to search</p>
						</div>
					</fieldset>
					<ul class="actions">
						<li class="reset"><input type="reset" class="button reset" value="Reset" /></li>
						<li class="submit"><input type="submit" class="button search" value="Search" /></li>
					</ul>
					<fieldset>
						<div class="field select filter i:filterSelector">
							<label for="select_filter">Filter</label>
							<select name="filter" id="select_filter">
								<option value="" selected>No filter</option>
								<option value="new">New</option>
								<option value="progress">In progress</option>
								<option value="completed">Completed</option>
								<option value="closed">Closed</option>
								<option value="">Clear Filter</option>
							</select>
							<p class="hint">Filter Status</p>
							<p class="error">Filter error</p>
						</div>
					</fieldset>
				</div>

			</div>
			<div class="body">
				<table>
				<tr class="header">
					<th class="id">ID</th>
					<th class="subject sortby sortby:subject">Subject</th>
					<th class="date">Updated</th>
					<th class="status sortby sortby:status">Status</th>
					<th class="delivery">Planned Delivery</th>
				</tr>
				<tr class="template is_updated_{updated}">
					<td>{issue_id}</td>
					<td class="i:tdExpand">
						<h3><a href="/templates/issue_manager_view.html?id={issue_id}">{issue_subject}</a></h3>
						<div class="description">
							<p>{issue_description}</p>
						</div>
					</td>
					<td>{issue_updated_date}</td>
					<td>{issue_status}</td>
					<td>{issue_planned_delivery}</td>
				</tr>
				</table>
			</div>
		</div>

		<ul class="actions">
			<li class="more"><input type="button" class="button primary disabled" value="Load 10 more" /></li>
		</ul>

	</form>

</div>
