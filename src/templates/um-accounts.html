	<title>Vestas</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<link type="text/css" rel="stylesheet" media="all" href="/css/lib/seg_desktop_include.css" />
	<script type="text/javascript" src="/js/lib/seg_desktop_include.js"></script>
</head>
<body>

<div id="page" class="i:page">

	<div id="header">
		<div class="c400">

			<div class="info">

				<div class="jumpboardlink"><a href="/templates/jumpboard.html" title="Jump Board">Jump Board</a></div>

			</div>

		</div>
	</div>

	<div class="banner"></div>

	<div id="subnavigation">
		<ul>
			<li class="selected"><h4><a href="/templates/um-agreements.html">Agreements</a></h4></li>
			<li><h4><a href="/templates/um-agreement-users.html">Users</a></h4></li>
		</ul>
		<ul class="actions">
			<li class="i:feedback"><a href="/templates/ajax/feedback.html" class="button tool feedback">Feedback</a></li>
			<li class="i:sharepage"><a href="/templates/ajax/sharepage.html" class="button tool share">Share</a></li>
		</ul>
	</div>

	<div id="content" class="UserManagement accounts">

		<div class="box">
			<div class="header">
				<h2></h2>
			</div>
			
			<div class="body">
				<div class="c">
					
					<div class="c100">
						<ul class="navigation">
							<li>
								<h4><a href="/templates/um-agreements.html">Agreement</a></h4>
								<ul>
									<li class="selected"><h5><a href="/templates/um-accounts.html">Accounts</a></h5></li>
									<li><h5><a href="/templates/um-agreement-apps.html">Applications</a></h5></li>
									<li><h5><a href="/templates/um-agreement-users.html">Users</a></h5></li>
								</ul>
							</li>
						</ul>
					</div>

					<div class="c300">
						<h3>Accounts (EON)</h3>
						<p>Select the sold-to-accounts which this agreement covers.</p>

						<form action="/templates/ajax/accounts.json" method="post" class="i:UserManagementAccounts">
							<input type="hidden" name="agreement_id" value="#agreement_id#" />

							<input type="hidden" name="save_url" value="/templates/ajax/accounts_save.json" class="ignoreinput" />

							<ul class="actions">
								<li class="submit"><input type="submit" class="button primary" value="Save" /></li>
							</ul>

							<div class="search">
								<h2>Accounts</h2>
							</div>

							<ul class="tree">
								<li class="template">
									<input type="checkbox" name="accounts[{account_id}]" id="id_{account_id}" value="1" checked="{selected}" class="ignoreinput" />
									<label for="id_{account_id}">{account_name}</label>
									{children}
								</li>
							</ul>
							
							<ul class="actions">
								<li class="submit"><input type="submit" class="button primary" value="Save" /></li>
							</ul>
						</form>
					</div>
					
				</div>
			</div>
		</div>
	</div>

</div>

</body>
</html>
