<div class="panel feedback">
	<div class="box">
		<div class="header">
			<h2>Help us be better at what we do</h2>
			<ul class="actions">
				<li class="close"><a href="#">Close</a></li>
			</ul>
		</div>
		<div class="body">
			<form name="feedback" action="/templates/ajax/feedback.json" method="post">
				<fieldset>
					<input type="hidden" readonly="readonly" name="url_string" id="fb_url_string" value="" />
					<div class="field text required">
						<textarea name="feedback_text" id="feedback_text" maxlength="500"></textarea>
						<p class="error">Please write your message</p>
					</div>
				</fieldset>
				<ul class="actions">
					<li class="submit"><input type="submit" value="Send" class="button primary" /></li>
				</ul>
			</form>
		</div>
	</div>
</div>
